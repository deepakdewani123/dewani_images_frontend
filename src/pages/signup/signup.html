<ion-header>

  <ion-navbar>
    <ion-title>SignUp</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-label floating>Number</ion-label>
      <ion-input type="text" [(ngModel)]="mobileNumber"></ion-input>
    </ion-item>
  </ion-list>

  <div padding>
    <button (click)="signUserUp(mobileNumber)" ion-button color="primary" block>Sign Up</button>
  </div>
</ion-content>
